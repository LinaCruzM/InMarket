<div class="modal-overlay" (click)="close()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>Error</h2>
      <div class="modal-delete">
        <p class="error">{{ errorMsgFromParent }}</p>
        <div class="modal-btn">
          <button (click)="close()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
