<div class="main">
  <div class="box">
    <div class="inner-box"> 
      <div class="img"></div>
      <div class="forms-wrap">
        <form (ngSubmit)="resetForm()" class="reset-form">
          <div class="logo">
            <img src="assets/images/logo.png" alt="Logo inmarket">
          </div>
          <div class="heading"> 
            <h2>Restablece tu contraseña</h2>
            <h6>¿Volver a inicio de sesión?</h6>
            <a [routerLink]="['/login']" class="toggle">¡Volver!</a>
          </div>
          <div class="actual-form">
            <div class="input-wrap">
              <input type="text" class="input-field" [(ngModel)]="per_mail" name="per_mail"
                [ngClass]="{ 'active': isActive('per_mail') || per_mail.length > 0 }"
                (focus)="activateField('per_mail')" (blur)="deactivateField('per_mail')" required>
              <label class="label" [ngClass]="{ 'has-content': per_mail.length > 0 }">
                Correo electrónico
              </label>
            </div>
            <input type="submit" class="reset-btn" value="Restablece tu contraseña">
          </div>
        </form>        
      </div> 
    </div>
  </div>
</div>

<app-modal-code 
*ngIf="showSuccessModal" (closeModal)="closeSuccessModal(false)">
</app-modal-code>
<app-reset-error-modal
 *ngIf="showErrorModal" [errorMsgFromParent]="errorMsg" (closeModal)="closeErrorModal(false)">
</app-reset-error-modal>
