<div class="modal" [ngClass]="{'show': showDeleteModal}" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>Eliminar Divisa</h2>
      <div class="modal-delete">
        <p>¿Estás seguro/a de que deseas eliminar esta divisa? No podrás deshacer esta acción.</p>
        <div class="modal-btn">
          <button class="btn" (click)="confirmDelete()" type="button">Eliminar</button>
          <button class="btn" (click)="closeModal()" type="button">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
