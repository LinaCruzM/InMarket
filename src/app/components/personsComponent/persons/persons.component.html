<app-toolbar></app-toolbar><div class="container-box">
    <main class="table" id="customers_table">
      <section class="table-header">
          <h1>Usuarios</h1>
              <button class="add-btn"><i class="bi bi-plus-circle"></i>Agregar</button>
      </section>
      <section class="table-body">
          <table>
              <thead>
                  <tr>
                      <th> Id</th>
                      <th> Nombre</th>
                      <th> Apellidos</th>
                      <th>Email</th>
                      <th>Estado</th>
                      <th>Cargo </th>
                      <th></th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let person of persons">
                    <td>{{ person.per_id }}</td>
                    <td>{{ person.per_name }}</td>
                    <td>{{ person.per_lastname }}</td>
                    <td>{{ person.per_mail }}</td>
                    <td>
                        <p [ngClass]="{
                            'status active': person.per_status === 0,
                            'status inactive': person.per_status === 1
                            }">{{ person.per_status === 0 ? 'Activo/a' :
                            person.per_status === 1 ? 'Inactivo/a'  : 'Desconocido'}}
                        </p></td>
                    <td>{{ person.Rol.rol_name }}</td>
                    <td>
                      <button class="edit-btn" (click)="editPerson(person.per_id)"><i class="bi bi-pencil-square"></i></button>
                    </td>
                    <td>
                      <button class="delete-btn" (click)="deletePerson(person.per_id)"><i class="bi bi-trash3-fill"></i></button>
                    </td>
                  </tr>
              </tbody>
          </table>
      </section>
  </main>
  </div>
