<div class="main">
    <div class="box">
      <div class="inner-box">
        <div class="img"></div>
        <div class="forms-wrap">
          <form (ngSubmit)="submitForm()" class="login-form">
            <div class="logo">
              <img src="assets/images/logo.png" alt="Logo inmarket">
            </div>
            <div class="heading">
              <h2>Inicia sesión</h2>
              <h6>¿Olvidaste tu contraseña?</h6>
              <a [routerLink]="['/resetPassword']" class="toggle">¡Restablécela!</a>
            </div>
            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" class="input-field" [(ngModel)]="per_mail" name="per_mail"
                  [ngClass]="{ 'active': isActive('per_mail') || per_mail.length > 0 }"
                  (focus)="activateField('per_mail')" (blur)="deactivateField('per_mail')" required>
                <label class="label" [ngClass]="{ 'has-content': per_mail.length > 0 }">
                  Correo electrónico
                </label>
              </div>
              <div class="input-wrap">
                <input class="input-field" [(ngModel)]="per_password" name="per_password"
                  [type]="showPassword ? 'text' : 'password'"
                  [ngClass]="{ 'active': isActive('per_password') || per_password.length > 0 }"
                  (focus)="activateField('per_password')" (blur)="deactivateField('per_password')" required>
                <label class="label" [ngClass]="{ 'has-content': per_password.length > 0 }">
                  Contraseña
                </label>
                <i class="bi eye-btn" [class]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
                  (click)="togglePasswordVisibility()"></i>
              </div>
              <input type="submit" class="login-btn" value="Inicia sesión" [routerLink]="['/solicitudes']" >
            </div>
          </form>
        </div>
      </div>
    </div>
